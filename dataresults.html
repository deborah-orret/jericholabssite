<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Lab Results</h2>
  <div id="tableContainer">Loading...</div>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch("a.csv"); 
        const text = await response.text();
        const rows = text.trim().split("\n").map(row => row.split(","));
        
        let html = "<table>";
        rows.forEach((row, rowIndex) => {
          html += "<tr>";
          row.forEach(cell => {
            if (rowIndex === 0) {
              html += "<th>" + cell.trim() + "</th>";
            } else {
              html += "<td>" + cell.trim() + "</td>";
            }
          });
          html += "</tr>";
        });
        html += "</table>";

        document.getElementById("tableContainer").innerHTML = html;
      } catch (err) {
        document.getElementById("tableContainer").innerText = "Error loading CSV.";
        console.error(err);
      }
    }

    loadCSV();
  </script>
</body>
</html>
